         function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function(){
                    var output = document.getElementById('imagePreview');
                    output.src = reader.result;
                };
                reader.readAsDataURL(event.target.files[0]);

            document.getElementById('lostAndFoundForm').addEventListener('submit', function(e) {
                e.preventDefault();
    
                var title = document.getElementById('title').value;
                var description = document.getElementById('description').value;
                var building = document.getElementById('building').value;
                var roomNo = document.getElementById('roomNo').value;
                var image = document.getElementById('imagePreview').src;
               
                var listItem = '<p>Title: ' + title + '</p>';
                listItem += '<p>Description: ' + description + '</p>';
                listItem += '<p>Building: ' + building + '</p>';
                listItem += '<p>Room No.: ' + roomNo + '</p>';
                listItem += '<p>Image: <img src="' + image + '" alt="Uploaded Image"></p>';
    
                document.getElementById('listContainer').innerHTML += listItem;
    
                // Write data to Firebase
                var newItemRef = firebase.database().ref('found_items');
                newItemRef.push({
                  title: title,
                  description: description,
                  building: building,
                  roomNo: roomNo,
                  image: image
                });
    
                // Close the modal after form submission
                var modal = document.getElementById("myModal");
                modal.style.display = "none";
            });
    
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("foundObjectBtn");
            var span = document.getElementById("closeBtn");
    
            btn.onclick = function() {
                modal.style.display = "block";
            }
    
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
